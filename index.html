    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Fredoka', sans-serif;
            /* -----------------------
       ELIGE EL FONDO AQUÍ
       ----------------------- */
            /*
            background-color: #adccfa79;
            /* gris de base */
            /* background-image: url('./musica/ssstik.io_@wallpaperslivedaily_1771975396330.mp4');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            /* mantiene proporción */
        }
        
        .video-fondo {
            position: fixed;
            /* se queda en su lugar mientras haces scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            /* detrás de todo */
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        /* Imagen central responsiva */
        
        .container img {
            width: 50vw;
            /* máximo 50% del ancho de la ventana */
            max-width: 250px;
            /* nunca más de 250px de ancho */
            height: auto;
            /* mantiene proporción */
            border-radius: 10px;
            margin-bottom: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        /* Botón dorado degradado */
        
        .container button {
            padding: 12px 35px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(to right, #ffffff, #ff1493);
            transition: 0.3s;
        }
        
        .container button:hover {
            background: linear-gradient(to right, #fdfdfd, #ff1493);
        }
        /* Sección de invitación responsiva */
        
        .invitacion {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-width: 90vw;
            /* se adapta a móviles */
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .invitacion.show {
            display: block;
            opacity: 1;
        }
        
        .boton-dorado {
            display: inline-block;
            padding: 12px 35px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(to right, #ff670f, #e9660f);
            transition: 0.3s;
            text-align: center;
        }
        
        .boton-dorado:hover {
            background: linear-gradient(to right, #fd6500, #ff5e00e3);
        }
    </style>
</head>
